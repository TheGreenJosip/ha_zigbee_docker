version: "3.7"
services:
  traefik:
    restart: always
    image: "traefik:latest"
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=traefik
      - --entrypoints.web.address=:80
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik
    environment:
      - TZ=US/Los_Angeles
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`traefik.home`)
      - traefik.http.routers.api.service=api@internal
      - traefik.http.routers.api.entrypoints=web
      - traefik.http.services.api.loadbalancer.server.port=8080

  mosquitto:
    image: eclipse-mosquitto:latest
    restart: always
    networks:
      - traefik
    volumes:
      - mosquitto:/mosquitto
  
  zigbee2mqtt:
    restart: always
    depends_on:
      - mosquitto
    image: koenkk/zigbee2mqtt:latest-dev
    restart: unless-stopped
    networks:
      - traefik
    volumes:
      - zigbee2mqtt:/app/data
    environment:
      - TZ=America/Los_Angeles
    labels:
        - traefik.enable=true
        - traefik.http.routers.zigbee2mqtt.rule=Host(`zigbee2mqtt.home`)
        - traefik.http.routers.zigbee2mqtt.entrypoints=web
        - traefik.http.services.zigbee2mqtt.loadbalancer.server.port=8080
  
  homeassistant:
    restart: unless-stopped
    depends_on:
      - mosquitto
    image: homeassistant/home-assistant:stable
    restart: unless-stopped
    networks:
      - traefik
    volumes:
      - homeassistant:/config
    environment:
      - TZ=America/Los_Angeles #change to your timezone
    labels:
        - traefik.enable=true
        - traefik.http.routers.homeassistant.rule=Host(`home-assistant.home`)
        - traefik.http.routers.homeassistant.entrypoints=web
        - traefik.http.services.homeassistant.loadbalancer.server.port=8123

  node-red:
    image: nodered/node-red:latest
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
    networks:
      - traefik
    volumes:
      - nodered:/data
    labels:
        - traefik.enable=true
        - traefik.http.routers.nodered.rule=Host(`node-red.home`)
        - traefik.http.routers.nodered.entrypoints=web
        - traefik.http.services.nodered.loadbalancer.server.port=1880

volumes:
  mosquitto:
  zigbee2mqtt:
  homeassistant:
  nodered:

networks:
  traefik:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 48.84.0.0/16
          gateway: 48.84.0.1
